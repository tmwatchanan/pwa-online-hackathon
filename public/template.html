<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <script defer src="/__/firebase/4.1.3/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.1.3/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.1.3/firebase-database.js"></script>
    <script defer src="/__/firebase/4.1.3/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.1.3/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">

    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css" href="/css/ripples.min.css">

    <script defer src="/js/jquery-3.2.1.min.js"></script>
    <script defer src="/js/bootstrap.min.js"></script>
    <script defer src="/js/material.min.js"></script>
    <script defer src="/js/ripples.min.js"></script>
    <script defer src="/js/application.js"></script>
    
  </head>
  <body>
    <div class="container">
      <h2>Welcome</h2>
      <h1>Firebase Hosting Setup Complete</h1>

      <div class="row">
      
        <div class="col-md-6">
          <div class="form-group label-static">
            <label for="i2" class="control-label">label-static</label>
            <input type="email" class="form-control" id="i2" placeholder="placeholder attribute">
            <p class="help-block">This is a hint as a <code>p.help-block.hint</code></p>
          </div>

          <div class="form-group label-floating">
            <label for="i5" class="control-label">label-floating</label>
            <input type="email" class="form-control" id="i5">
            <span class="help-block">This is a hint as a <code>span.help-block.hint</code></span>
          </div>

          <div class="form-group label-placeholder">
            <label for="i5p" class="control-label">label-placeholder</label>
            <input type="email" class="form-control" id="i5p">
            <span class="help-block">This is a hint as a <code>span.help-block.hint</code></span>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label class="col-lg-2 control-label">Radios</label>

            <div class="col-lg-10">
              <div class="radio radio-primary">
                <label>
                  <input type="radio" name="optionsRadios" checked="">
                  Option one
                </label>
              </div>
              <div class="radio radio-primary">
                <label>
                  <input type="radio" name="optionsRadios">
                  Option two
                </label>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
    
    <script>
      (function ($, undefined) {
        $(function() {
          self.addEventListener('async', event => {
            if (event.tag === 'replay' || event.tag === 'workbox') {
              event.waitUntil(queue.replayRequests());
            }
          });

          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
            .then(() => console.log('serviceWorker is registered'))
            .catch(function(err) {
              console.error('Unable to register service worker.', err);
            });
          }
        });
      })(jQuery);
    </script>

  </body>
</html>
